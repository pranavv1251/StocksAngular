<div class="container text-center">
  <div class="row d-flex">
    <div class="col-xl-6 col-md-6 col-sm-6">
      <div class="row d-flex">
        <div
          class="col-md-6 col-sm-6 justify-content-start"
          style="padding-top: 26px"
        >
          <b>High Price: </b>{{ service.highP }}<br />
          <div class="separate"></div>
          <b>Low Price: </b>{{ service.lowP }}<br />
          <div class="separate"></div>
          <b>Open Price: </b>{{ service.openP }}<br />
          <div class="separate"></div>
          <b>Prev. Close: </b>{{ service.closeP }}<br />
          <div class="separate"></div>
        </div>
        <div class="col">
          <!-- <b>High Price: </b>{{q.h}}<br>
        <b>Low Price: </b>{{q.l}}<br>
        <b>Open Price: </b>{{q.o}}<br>
        <b>Prev. Close: </b>{{q.pc}}<br> -->
        </div>
      </div>
      <div
        class="row d-flex"
        *ngFor="let item of service.demo2"
        style="padding-top: 32px"
      >
        <span style="text-decoration: underline">About the Company</span>
        <br /><br />
        <div class="col justify-content-start">
          <b>IPO Start Date: </b>{{ service.ipoDate }}<br />
          <div class="sep"></div>
          <b>Industry: </b>{{ item.finnhubIndustry }}<br />
          <div class="sep"></div>

          <b>Webpage: </b
          ><a
            target="_blank"
            href="{{ item.weburl }}"
            style="text-decoration: underline"
            >{{ item.weburl }}</a
          ><br />
          <div class="sep"></div>
          <b>Company peers: </b><br />
          <div class="sep"></div>
          <div
            class="col d-inline-flex"
            style="padding-left: 3px; padding-right: 3px; margin-bottom: 8px"
            *ngFor="let p of service.peers; let i = index"
          >
            <a
              href=""
              (click)="addTicker(p)"
              routerLink="/search/{{ p }}"
              style="text-decoration: underline"
              >{{ p }}</a
            >
          </div>
        </div>
      </div>
    </div>
    <div
      class="col-xl-6 col-md-6 col-sm-6 d-flex justify-content-center"
      *ngIf="!service.mainSpin"
    >
      <highcharts-chart
        [Highcharts]="service.High"
        [options]="service.chartOptions"
        style="width: 85%; height: 350px; display: block"
      ></highcharts-chart>
    </div>
  </div>
</div>
