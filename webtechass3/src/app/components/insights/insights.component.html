<div class="row d-flex justify-content-center">
  <div class="col-xl-6 col-sm-6 col-md-6">
    <h2 style="font-size: 18px; font-weight: 500; margin-bottom: 10px">
      Insider Sentiments
    </h2>
    <table
      class="table table-sm text-center"
      *ngFor="let item of service.demo2"
    >
      <thead>
        <tr>
          <th scope="col">{{ item.name }}</th>
          <th scope="col">MSPR</th>
          <th scope="col">Change</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Total</th>
          <td>{{ service.totalMspr | number : ".2-2" }}</td>
          <td>{{ service.totalChange }}</td>
        </tr>
        <tr>
          <th scope="row">Positive</th>
          <td>{{ service.positiveMspr | number : ".2-2" }}</td>
          <td>{{ service.positiveChange }}</td>
        </tr>
        <tr>
          <th scope="row">Negative</th>
          <td>{{ service.negativeMspr | number : ".2-2" }}</td>
          <td>{{ service.negativeChange }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div
  class="row"
  style="margin-bottom: 10px; margin-left: 4px; margin-right: 4px"
>
  <div class="col col-xl-6 col-sm-6 col-md-6">
    <highcharts-chart
      [Highcharts]="service.High"
      [options]="service.recommendChart"
      style="width: 100%; height: 380px; display: block"
    ></highcharts-chart>
  </div>
  <div class="col col-xl-6 col-sm-6 col-md-6 pd">
    <highcharts-chart
      [Highcharts]="service.High"
      [options]="service.earningsChart"
      style="width: 100%; height: 380px; display: block"
    ></highcharts-chart>
  </div>
</div>
